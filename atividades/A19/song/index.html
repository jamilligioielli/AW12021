<!doctype html>
<html lang="en" class="h-100">
  <head>
    <title>Lyrics API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./musical-note.png" type="image/png">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">

  </head>
  <body class="h-100">
    <main class="flex-shink-0">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <section class="mt-5" id="lyricsSection"> 
                <div class="row d-flex align-items-center justify-content-center">
                    <figure class="figure d-flex align-items-center justify-content-center"><img src="./musical-note.png" alt="" class="img-fluid figure-img" width="50rem"></figure>
                    <h2 class="fw-bolder font-monospace text-center"> Search your favorite song's lyrics! </h2>
                </div>
                <div class="row d-flex justify-content-center my-3">
                    <form id="lyrics_form" >
                        <div class="row">
                            <div class="col">
                                <div class="mb-3 text-center">
                                    <label for="song" class="mb-3 fst-italic">Song</label>
                                    <input type="text" class="form-control" placeholder="Insert the song name" id="song">
                                </div>                              
                            </div>
                            <div class="col">
                                <div class="mb-3 text-center">
                                    <label for="artist" class="mb-3 fst-italic">Artist</label>
                                    <input type="text" class="form-control" placeholder="Insert the artist name" id="artist">
                                </div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center my-2">
                            <button type="submit" class="btn btn-dark">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="row d-flex justify-content-center align-items-center text-center">
                    <pre class="mt-4" id="lyrics"></pre>
                </div>
            </section>
        </div>
    </main>

      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="./lyrics.js"></script>

  </body>
</html>
