<body class="d-flex flex-column h-100 bg-danger">
    <!-- HEADER -->
    <header id="header" class="d-flex justify-content-center mb-2">
        <nav class="navbar border-bottom border-3">
            <div class="container d-flex justify-content-center bg-danger">
                <a href="/" class="
							row
							g-2
							d-flex
							align-items-center
							justify-content-center
							text-light text-decoration-none
						">
                    <figure class="col col-sm-4 figure navbar-brand px-0 mx-0">
                        <img src="./assets/img/tomato.png" class="figure-img img-fluid rounded w-75" alt="Pomodoro" />
                    </figure>
                    <h1 class="col col-lg-auto">Tomatoro List</h1>
                </a>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="flex-shrink-0">
        <div class="container card my-2">
            <!-- TIMER -->
            <section id="timer">
                <div class="container mt-3">
                    <div class="row">
                        <div class="col">
                            <h3 id="title" class="text-center"></h3>
                        </div>
                    </div>

                    <div class="
								container
								timer
								d-flex
								align-items-center
								justify-content-center
							">
                        <div class="row d-flex" id="clock">
                            <div class="col">
                                <h1 id="minutes"></h1>
                            </div>
                            <div class="col">
                                <h1 id="points"></h1>
                            </div>
                            <div class="col">
                                <h1 id="seconds"></h1>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mb-2">
                        <div class="col-md-8">
                            <div id="config" class="row d-flex justify-content-center">
                                <div class="col col-lg">
                                    <!-- Inputs -->
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-md-3 d-flex justify-content-center">
                                            <div class="form-group">
                                                <label class="
															d-flex
															justify-content-center
															text-white
															font-weight-bold
														" for="pomodoro">Minutos</label>
                                                <input type="number" class="
															form-control form-control-lg
															bg-white
															border-0
															shadow
															text-dark text-center
														" id="pomodoro" min="1" max="999" value="25" />
                                                <small class="text-white" id="erro_pomodoro"></small>
                                            </div>
                                        </div>
                                        <div class="col-md-3 d-flex justify-content-center">
                                            <div class="form-group">
                                                <label class="
															d-flex
															justify-content-center
															text-white
															font-weight-bold
														" for="shortBreak">Pausa</label>
                                                <input type="number" class="
															form-control form-control-lg
															bg-white
															border-0
															shadow
															text-dark text-center
														" id="shortBreak" min="1" max="999" value="5" />
                                                <small class="text-white" id="erro_shortBreak"></small>
                                            </div>
                                        </div>
                                        <div class="col-md-3 d-flex justify-content-center">
                                            <div class="form-group">
                                                <label class="
															d-flex
															justify-content-center
															text-white
															font-weight-bold
														" for="sessionNumber">Sess√µes</label>
                                                <input type="number" class="
															form-control form-control-lg
															bg-white
															border-0
															shadow
															text-dark text-center
														" id="sessionNumber" min="1" max="999" value="4" />
                                                <small class="text-white" id="erro_sessionNumber"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BUTTONS -->
                    <div class="container d-flex justify-content-center align-items-center">
                        <button class="btn" onclick="iniciar()" id="play">
                            <i class="fas fa-play fa-2x btn-danger"></i>
                        </button>
                        <!-- <button class="btn" onclick="shortBreakr()"  id="pause">
                        <i class="fas fa-pause fa-2x btn-danger"></i>
                    </button> -->
                        <a href="./index.html"><i class="fas fa-redo-alt fa-2x btn-danger"></i></a>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <h3 id="title_session" class="text-center text-white"></h3>
                        </div>
                    </div>
                </div>
            </section>
            <!-- TODO LIST -->
            <section id="todo">
                <div class="container py-5 h-100 px-0 mx-0">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col col-xl-10 px-1 mx-1">
                            <div class="card" style="border-radius: 15px">
                                <div class="card-body p-5">
                                    <h2 class="mb-3 text-danger">Lista de tarefas</h2>
                                    <form class="
												d-flex
												flex-fill
												justify-content-between
												align-items-center
												mb-3
												ms-0
											" action="" onsubmit="Form.submit(event)">
                                        <div class="form-group d-flex flex-fill">
                                            <input type="text" name="description" id="description"
                                                class="form-control form-control-lg" placeholder="Nova tarefa" />
                                        </div>
                                        <button type="submit" class="
													btn btn-lg btn-danger
													d-flex
													align-items-center
													ms-2
												" data-bs-target="#description">
                                            <span class="">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30"
                                                    fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                                    <path
                                                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                                    <path
                                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                                </svg>
                                            </span>
                                        </button>
                                    </form>
                                    <div id="data-list">
                                        <ul class="list-group mb-0"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
